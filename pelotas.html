<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>pelotas</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="clickable-top"></div>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="#">Pelotas</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="#" data-toggle="modal" data-target="#settingsModal">Settings</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Settings Modal -->
<div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <label for="bgColor1">Cor do Fundo 1:</label>
        <input type="color" id="bgColor1" value="#006400"><br>
        <label for="bgColor2">Cor do Fundo 2:</label>
        <input type="color" id="bgColor2" value="#000000"><br>
        <label for="ballColor">Cor das Bolinhas:</label>
        <input type="color" id="ballColor" value="#FFFFFF"><br>
        <label for="ballSize">Tamanho da Bolinha:</label>
        <input type="number" id="ballSize" value="10"><br>
        <label for="gravity">Força da Gravidade:</label>
        <input type="number" id="gravity" value="0.2"><br>
        <label for="randomColors">Cores Aleatórias:</label>
        <input type="checkbox" id="randomColors" unchecked><br>
        <label for="squareColor">Cor dos Quadrados:</label>
        <input type="color" id="squareColor" value="#000000"><br>
        <label for="squareSize">Tamanho do Quadrado:</label>
        <input type="number" id="squareSize" value="20"><br>
        <label for="enableSound">Habilitar Som de Colisão:</label>
        <input type="checkbox" id="enableSound" unchecked><br>
        <button id="addBallBtn" class="btn btn-primary" onclick="addBall()">Adicionar Bolinha</button>
        <button id="addSquareBtn" class="btn btn-primary" onclick="addSquare()">Adicionar Quadrado</button>
      </div>
    </div>
  </div>
</div>

<canvas id="canvas"></canvas>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
